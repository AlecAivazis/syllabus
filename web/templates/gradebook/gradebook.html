<table id="gradebookTable" cellspacing="0" cellpadding="0">
  <thead id="gradebookHeaders">
    <th id="gutterLabels">
      category: <br>
      possible points: <br>
      weight:
    </th>
    <th id="totalGradeLabel"> 
      Grades
    </th>
    <!-- a header for each event -->
    <th ng-repeat="event in events" class="eventLabel">
      <span class="eventTitle">
        {{event.title}}
      </span>
      
    </th>
  </thead>
</table>
